---
configs:
  rust_package: "protocols"
types:
  - name: Order 
    type: Object
    fields:
      - name: id
        type: UInt64
      - name: item
        type: String
      - name: create_time
        type: DateTime
      - name: user
        type: User
      - name: shipping
        type: Shipping
  - name: Shipping
    type: Object
    fields:
      - name: id
        type: String
      - name: order
        type: Order
      - name: address
        type: Address
  - name: Address
    type: ObjectEnum
    type_tag: type
    values:
      - Empty
      - PostCode
      - AddressInfo
  - name: AddressInfo
    type: Object
    fields:
      - name: first_line
        type: String
      - name: second_line
        type: String
  - name: PostCode
    type: Object
    fields:
      - name: code
        type: String
      - name: order
        type: Order
