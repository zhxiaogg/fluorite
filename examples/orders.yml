---
configs:
  rust_package: "protocols"
types:
  - name: UserOrders
    type: Object
    fields:
      - name: user
        type: User
      - name: orders
        type: OrderList

  - name: OrderList
    type: List 
    item_type: Order
  - name: OrderMap
    type: Map
    key_type: String
    value_type: Order

  - name: Order 
    type: Object
    fields:
      - name: id
        type: UInt64
      - name: item
        type: String
      - name: user
        type: User
      - name: shipping
        type: Shipping
        config:
          rust_type_wrapper: Box
      - name: type
        type: String
        config:
          rename: order_type

  - name: Shipping
    type: Object
    fields:
      - name: id
        type: String
      - name: order
        type: Order
      - name: address
        type: Address
  - name: Address
    type: ObjectEnum
    type_tag: type
    values:
      - Empty
      - PostCode
      - AddressInfo
  - name: AddressInfo
    type: Object
    fields:
      - name: first_line
        type: String
      - name: second_line
        type: String
  - name: PostCode
    type: Object
    fields:
      - name: code
        type: String
      - name: order
        type: Order
